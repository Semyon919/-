<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кото-Кафе</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="preload"
      href="fonts/Inter-Regular.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Inter-Bold.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
  </head>
  <body class="page__body">
    <header class="header">
      <ul class="header__list">
        <li class="header__list-item--flex">
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            class="header__logo"
            role="img"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="img/icons/stack.svg#header-logo"></use>
          </svg>
          <h2 class="header__list-title">Котокафе</h2>
        </li>
        <li class="header__list-item">
          <a href="index.html" class="header__list-text">Главная</a>
        </li>
      </ul>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list-item--flex">
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            class="footer__logo"
            role="img"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="img/icons/stack.svg#header-logo"></use>
          </svg>
          <h2 class="footer__list-title">Котокафе</h2>
        </li>
        <li class="footer__list-item">
          <div class="footer__list-box">
            <p class="footer__list-box-text">Создано 2021</p>
          </div>
        </li>
      </ul>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кото - Кафе</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="preload"
      href="fonts/Inter-Regular.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Inter-Bold.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
  </head>
  <body class="page__body">
    <header class="header">
      <ul class="header__list">
        <li class="header__list-item header__list-item--flex">
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            class="header__logo"
            role="img"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="img/icons/stack.svg#main-logo"></use>
          </svg>
          <h1 class="header__title">Котокафе</h1>
        </li>
        <li class="header__list-item">
          <button type="button" class="header__list-button">
            Купить билет
          </button>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="first-cafe">
        <h2 class="first-cafe__title">Первое в России котокафе</h2>
        <span class="first-cafe__text"
          >Крупнейшее котокафе России, в котором живёт 50 кошек и котов,
          и каждый из них ищет новый дом. Животных можно гладить,
          фотографировать, играть с ними.</span
        >
        <div class="first-cafe__box">
          <p class="first-cafe__box-text">Рабочее время с 8:00 до 23:00</p>
        </div>
        <div class="first-cafe__address-box">
          <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            role="img"
            class="first-cafe__map-tag"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use href="img/icons/stack.svg#first-map-tag"></use>
          </svg>
          <p class="first-cafe__address-box-text">
            Санкт-Петербург, набережная реки Карповки, дом 5, литера П
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
